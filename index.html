<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio Engine</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root { --theme-accent: #FF8C42; --theme-bg: #3D2B1F; --theme-accent-rgb: 255, 140, 66; --gray-marble: #F0F0F0; --radius: 12px; }
        [data-theme="orange"] { --theme-accent: #FF8C42; --theme-bg: #3D2B1F; }
        [data-theme="forest"] { --theme-accent: #dac4fc; --theme-bg: #293d0b; }
        [data-theme="wine"]   { --theme-accent: #80C5DE; --theme-bg: #6e0000; }
        [data-theme="purple"] { --theme-accent: #B4D355; --theme-bg: #6245b7; }
        [data-theme="navy"]   { --theme-accent: #e4d9c4; --theme-bg: #1b2941; }
        [data-theme="amber"]  { --theme-accent: #F0A650; --theme-bg: #0045c6; }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        body { background-color: var(--gray-marble); color: #3D2B1F; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 50px; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 12px; }

        h1 { border: 4px solid #1A1A1A; text-align: center; margin-bottom: 20px; background: var(--theme-accent); padding: 15px; box-shadow: 6px 6px 0px #000; border-radius: var(--radius); color: var(--theme-bg); font-weight: 900; }

        /* å¡ç‰‡è¨­è¨ˆ */
        .category-card { background: #fff; border: 4px solid #1A1A1A; margin-bottom: 20px; box-shadow: 6px 6px 0px #1A1A1A; border-radius: var(--radius); overflow: hidden; }
        .category-header { background: var(--theme-bg); color: var(--theme-accent); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; user-select: none; }
        .category-content { padding: 12px; transition: max-height 0.3s ease; }
        .collapsed .category-content { display: none; }

        /* å…­æ¬„ä½ˆå±€ */
        .grid-row { display: grid; grid-template-columns: 20px 1fr 0.6fr 0.8fr 0.6fr 1fr 0.5fr; gap: 4px; align-items: center; margin-bottom: 8px; }
        .label-text { font-size: 8px; font-weight: 900; color: #bbb; text-align: center; margin-bottom: 2px; }

        .static-view { background: #1A1A1A; color: white; padding: 6px 2px; font-size: 10px; text-align: center; min-height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: 900; cursor: pointer; }
        .view-price { background: #F0F0F0; color: #1A1A1A; border: 1px solid #DDD; }
        .view-target { background: #666; }

        .edit-container { position: relative; display: none; width: 100%; }
        .edit-input { width: 100%; height: 34px; border: 2px solid #1A1A1A; border-radius: 6px; text-align: center; font-weight: bold; font-size: 11px; outline: none; background: #FFF; }
        
        .search-results { position: absolute; top: 36px; left: 0; right: 0; background: white; border: 3px solid #1A1A1A; border-radius: 8px; z-index: 1000; max-height: 150px; overflow-y: auto; display: none; box-shadow: 4px 4px 0px #000; }
        .search-item { padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 10px; display: flex; justify-content: space-between; font-weight: bold; }

        .item-total { font-size: 10px; font-weight: 900; text-align: right; }
        .balance-tip { font-size: 8px; font-weight: bold; display: block; text-align: right; }

        /* ä¸»é¡Œé¡è‰²åŠåŠ */
        .theme-options { display: none; gap: 8px; margin: 10px 0; justify-content: flex-end; }
        .theme-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #1A1A1A; cursor: pointer; position: relative; overflow: hidden; padding: 0; }
        .theme-btn .L { position: absolute; left: 0; width: 50%; height: 100%; }
        .theme-btn .R { position: absolute; right: 0; width: 50%; height: 100%; }

        .btn { background: var(--theme-accent); color: var(--theme-bg); border: 3px solid #1A1A1A; padding: 12px; font-weight: bold; width: 100%; border-radius: var(--radius); box-shadow: 4px 4px 0px #000; cursor: pointer; margin-bottom: 15px; }
        .ghost { opacity: 0.4; background: #c8ebfb; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:right;">
        <span onclick="document.querySelector('.theme-options').style.display='flex'" style="cursor:pointer; font-size:12px; font-weight:bold; background:#FFF; padding:4px 10px; border:2px solid #000; border-radius:20px;">ğŸ¨ é…è‰²æ–¹æ¡ˆ</span>
        <div class="theme-options">
            <button class="theme-btn" onclick="setTheme('orange')"><span class="L" style="background:#3D2B1F"></span><span class="R" style="background:#FF8C42"></span></button>
            <button class="theme-btn" onclick="setTheme('forest')"><span class="L" style="background:#293d0b"></span><span class="R" style="background:#dac4fc"></span></button>
            <button class="theme-btn" onclick="setTheme('wine')"><span class="L" style="background:#6e0000"></span><span class="R" style="background:#80C5DE"></span></button>
            <button class="theme-btn" onclick="setTheme('purple')"><span class="L" style="background:#6245b7"></span><span class="R" style="background:#B4D355"></span></button>
            <button class="theme-btn" onclick="setTheme('navy')"><span class="L" style="background:#1b2941"></span><span class="R" style="background:#e4d9c4"></span></button>
            <button class="theme-btn" onclick="setTheme('amber')"><span class="L" style="background:#0045c6"></span><span class="R" style="background:#F0A650"></span></button>
        </div>
    </div>

    <h1>Portfolio Engine<br><span style="font-size: 0.6em;">è³‡ç”¢çµ„åˆè¨ˆç®—å™¨</span></h1>

    <div class="category-card" style="padding:20px;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div style="font-size: 0.8rem; font-weight: 900; color: #888;">TOTAL ASSETS | ç¸½ç¾å€¼</div>
            <button style="background:var(--theme-accent); border:2px solid #000; font-size:10px; font-weight:900; padding:4px 10px; border-radius:8px;" onclick="toggleChart()">ğŸ“Š åœ–è¡¨åˆ†æ</button>
        </div>
        <div id="rebalanceSummary" style="font-size: 2.4rem; font-weight: 900;">$0</div>
        <div id="chartContainer" style="display:none; margin-top: 20px; height: 200px;"><canvas id="portfolioChart"></canvas></div>
    </div>

    <div id="mainGrid"></div>
    <button class="btn" onclick="addCategory()">+ æ–°å¢æŠ•è³‡å€åŸŸ</button>
</div>

<script>
    let myChart = null, categories = [], STOCK_DB = [], EX_RATE = 32.5;
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxkSEPMNB8ApKn9N5fFjKjpTblkgvjOcJ1TE8r5SGC_rj2gNG8N2uKNCX92TxtJy9BL/exec";

    const DEFAULT_CONFIG = [
        { id: 'cat_1', name: 'æˆé•·å‹æŠ•è³‡', target: 40, collapsed: false },
        { id: 'cat_2', name: 'é€²æ”»å‹æŠ•è³‡', target: 10, collapsed: false },
        { id: 'cat_3', name: 'é˜²å®ˆå‹æŠ•è³‡', target: 20, collapsed: false },
        { id: 'cat_4', name: 'é«˜è‚¡æ¯æŠ•è³‡', target: 20, collapsed: false },
        { id: 'cat_5', name: 'å®‰å…¨å­˜æ¬¾', target: 10, collapsed: false }
    ];

    function formatCurrency(num) { return "$" + Math.round(num || 0).toLocaleString(); }

    function addCategory(name = "æ–°æŠ•è³‡å€åŸŸ", target = 20) {
        const id = 'cat_' + Date.now();
        categories.push({ id, name, target, collapsed: false });
        renderUI();
        addAsset(id); // é è¨­æ–°å¢ç¬¬ä¸€å€‹æ¨™çš„
    }

    async function pickStock(el, s, m) {
        const row = el.closest('.grid-row');
        row.querySelector('.asset-name').value = s;
        row.querySelector('.asset-market').value = m;
        row.querySelector('.view-price').innerText = "...";
        try {
            const res = await fetch(`${SCRIPT_URL}?s=${s}&m=${m}`);
            const data = await res.json();
            row.querySelector('.asset-price').value = data.price || 0;
        } catch (e) { row.querySelector('.asset-price').value = 0; }
        autoViewMode(row.querySelector('.asset-name'));
    }

    function addAsset(catId, name='', qty=0, price=0, targetP=0, market='TPE') {
        const list = document.getElementById(`list-${catId}`);
        if (!list) return;
        const div = document.createElement('div');
        div.className = 'grid-row';
        div.innerHTML = `
            <div style="cursor:grab; color:#ccc; font-size:14px;">â‹®â‹®</div>
            <div style="position:relative;">
                <div class="static-view" onclick="editMode(this)">${name || 'æœå°‹'}</div>
                <div class="edit-container">
                    <input type="text" class="edit-input asset-name" value="${name}" oninput="handleSearch(this)" onblur="autoViewMode(this)">
                    <div class="search-results"></div>
                </div>
            </div>
            <div>
                <div class="static-view" style="background:#888;" onclick="editMode(this)">${qty}</div>
                <div class="edit-container"><input type="number" class="edit-input asset-qty" value="${qty}" onblur="autoViewMode(this)"></div>
            </div>
            <div>
                <input type="hidden" class="asset-market" value="${market}">
                <input type="hidden" class="asset-price" value="${price}">
                <div class="static-view view-price" onclick="editMode(this)">${price}</div>
                <div class="edit-container"><input type="number" class="edit-input asset-price-edit" value="${price}" onblur="updatePrice(this)"></div>
            </div>
            <div>
                <div class="static-view view-target" onclick="editMode(this)">${targetP}%</div>
                <div class="edit-container"><input type="number" class="edit-input asset-target" value="${targetP}" onblur="autoViewMode(this)"></div>
            </div>
            <div>
                <div class="item-total">$0</div>
                <span class="balance-tip">--</span>
            </div>
            <div class="item-ratio" style="font-size:9px; font-weight:900; text-align:center;">0%</div>
            <button onclick="this.closest('.grid-row').remove(); calculateAll();" style="border:none; background:none; color:#FF4444; font-weight:bold; cursor:pointer;">Ã—</button>
        `;
        list.appendChild(div);
        calculateAll();
    }

    function calculateAll() {
        let grandTotal = 0, catSums = {};
        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            if (!card) return;
            let sum = 0;
            card.querySelectorAll('.grid-row').forEach(row => {
                const q = parseFloat(row.querySelector('.asset-qty').value) || 0;
                const p = parseFloat(row.querySelector('.asset-price').value) || 0;
                const m = row.querySelector('.asset-market').value;
                const subtotal = (m === 'US' ? p * EX_RATE : p) * q;
                row.querySelector('.item-total').innerText = formatCurrency(subtotal);
                row.querySelector('.view-price').innerText = (m === 'US' ? 'ğŸ‡ºğŸ‡¸' : '') + p;
                row._subtotal = subtotal;
                sum += subtotal;
            });
            catSums[cat.id] = sum;
            grandTotal += sum;
        });

        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            const sum = catSums[cat.id];
            card.querySelector('.cat-sum').innerText = formatCurrency(sum);
            card.querySelector('.cat-ratio').innerText = grandTotal > 0 ? (sum / grandTotal * 100).toFixed(1) + "%" : "0%";
            card.querySelectorAll('.grid-row').forEach(row => {
                const targetP = parseFloat(row.querySelector('.asset-target').value) || 0;
                const diff = row._subtotal - (sum * (targetP / 100));
                const tip = row.querySelector('.balance-tip');
                if (sum > 0 && targetP > 0) {
                    tip.innerHTML = diff > 0 ? `<span style="color:#FF4444">â†“${Math.round(diff)}</span>` : `<span style="color:#008800">â†‘${Math.round(Math.abs(diff))}</span>`;
                }
                row.querySelector('.item-ratio').innerText = sum > 0 ? (row._subtotal / sum * 100).toFixed(1) + "%" : "0%";
            });
        });
        document.getElementById('rebalanceSummary').innerText = formatCurrency(grandTotal);
        saveData();
    }

    function renderUI() {
        const grid = document.getElementById('mainGrid');
        const scrollPos = window.scrollY;
        grid.innerHTML = '';
        categories.forEach(cat => {
            const card = document.createElement('div');
            card.id = cat.id;
            card.className = `category-card ${cat.collapsed ? 'collapsed' : ''}`;
            card.innerHTML = `
                <div class="category-header" onclick="toggleCollapse('${cat.id}')">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="cursor:grab;" class="cat-handle">â˜°</span>
                        <span onclick="event.stopPropagation(); editCatName('${cat.id}')" style="font-weight:900;">${cat.name}</span>
                    </div>
                    <div style="font-size:11px; font-weight:900;">ç›®æ¨™ <span onclick="event.stopPropagation(); editCatTarget('${cat.id}')">${cat.target}%</span></div>
                </div>
                <div class="category-content">
                    <div class="grid-row" style="opacity:0.5;"><div class="label-text"></div><div class="label-text">æ¨™çš„</div><div class="label-text">è‚¡æ•¸</div><div class="label-text">å–®åƒ¹</div><div class="label-text">ç›®æ¨™%</div><div class="label-text">ç¸½ç¾å€¼</div><div class="label-text">å€åŸŸæ¯”</div><div class="label-text"></div></div>
                    <div id="list-${cat.id}" class="asset-list"></div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="btn" style="padding:6px; font-size:11px; flex:1;" onclick="addAsset('${cat.id}')">+ æ–°å¢æ¨™çš„</button>
                        <button class="btn" style="padding:6px; font-size:11px; width:60px; background:#FF4444; color:white;" onclick="deleteCategory('${cat.id}')">åˆªé™¤å€åŸŸ</button>
                    </div>
                    <div style="margin-top:10px; padding-top:10px; border-top:1px dashed #ddd; display:flex; justify-content:space-between; align-items:center;">
                        <span class="cat-sum" style="font-size:1.1rem; font-weight:900;">$0</span>
                        <span class="cat-ratio" style="font-size:11px; font-weight:bold;">0%</span>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
        initSortable();
        window.scrollTo(0, scrollPos);
    }

    function toggleCollapse(id) { 
        const cat = categories.find(c => c.id === id);
        cat.collapsed = !cat.collapsed;
        document.getElementById(id).classList.toggle('collapsed');
        saveData();
    }
    function editCatName(id) { const n = prompt("ä¿®æ”¹å€åŸŸåç¨±ï¼š"); if(n) { categories.find(c => c.id === id).name = n; renderUI(); calculateAll(); } }
    function editCatTarget(id) { const t = prompt("ä¿®æ”¹ç›®æ¨™ç™¾åˆ†æ¯”ï¼š"); if(t) { categories.find(c => c.id === id).target = parseInt(t); renderUI(); calculateAll(); } }
    function deleteCategory(id) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤å€åŸŸï¼Ÿ")) { categories = categories.filter(c => c.id !== id); renderUI(); calculateAll(); } }

    function initSortable() {
        new Sortable(document.getElementById('mainGrid'), { handle: '.cat-handle', animation: 150, ghostClass: 'ghost', onEnd: () => {
            const newOrder = Array.from(document.getElementById('mainGrid').children).map(el => el.id);
            categories.sort((a, b) => newOrder.indexOf(a.id) - newOrder.indexOf(b.id));
            saveData();
        }});
        document.querySelectorAll('.asset-list').forEach(list => {
            new Sortable(list, { delay: 200, delayOnTouchOnly: true, animation: 150, onEnd: calculateAll });
        });
    }

    function editMode(el) { el.style.display='none'; el.nextElementSibling.style.display='block'; el.nextElementSibling.querySelector('input').focus(); }
    function autoViewMode(inputEl) {
        setTimeout(() => {
            if (document.activeElement.classList.contains('search-item')) return;
            const container = inputEl.parentElement;
            const view = container.previousElementSibling;
            view.innerText = inputEl.value + (inputEl.classList.contains('asset-target') ? '%' : '');
            container.style.display='none'; view.style.display='flex';
            calculateAll();
        }, 200);
    }
    function updatePrice(input) { input.closest('.grid-row').querySelector('.asset-price').value = input.value; autoViewMode(input); }
    function handleSearch(inputEl) {
        const query = inputEl.value.toUpperCase();
        const resEl = inputEl.parentElement.querySelector('.search-results');
        if (!query) { resEl.style.display = 'none'; return; }
        const filtered = STOCK_DB.filter(item => item.s.toString().includes(query) || item.n.includes(query)).slice(0, 6);
        resEl.innerHTML = filtered.map(item => `<div class="search-item" onclick="pickStock(this, '${item.s}', '${item.m}')"><span>${item.s}</span><span>${item.n}</span></div>`).join('');
        resEl.style.display = filtered.length ? 'block' : 'none';
    }

    function saveData() {
        const data = {};
        categories.forEach(cat => {
            const list = [];
            const rows = document.querySelectorAll(`#list-${cat.id} .grid-row`);
            rows.forEach(row => list.push({ name: row.querySelector('.asset-name').value, qty: row.querySelector('.asset-qty').value, value: row.querySelector('.asset-price').value, targetP: row.querySelector('.asset-target').value, market: row.querySelector('.asset-market').value }));
            data[cat.id] = { assets: list };
        });
        localStorage.setItem('myPortfolio_v3', JSON.stringify({ categories, details: data }));
    }

    window.onload = () => {
        fetch('csvjson.json').then(res => res.json()).then(data => STOCK_DB = data);
        const saved = JSON.parse(localStorage.getItem('myPortfolio_v3'));
        if (saved) {
            categories = saved.categories;
            renderUI();
            categories.forEach(cat => {
                const details = saved.details[cat.id];
                if (details) details.assets.forEach(a => addAsset(cat.id, a.name, a.qty, a.value, a.targetP, a.market));
            });
        } else {
            categories = DEFAULT_CONFIG;
            renderUI();
            categories.forEach(cat => addAsset(cat.id));
        }
        setTheme(localStorage.getItem('userTheme') || 'orange');
    };

    function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('userTheme', t); }
    function toggleChart() { const c = document.getElementById('chartContainer'); c.style.display = c.style.display==='none'?'block':'none'; calculateAll(); }
</script>
</body>
</html>
