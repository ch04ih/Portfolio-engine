<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio Engine</title>
    
    <link rel="apple-touch-icon" href="icon.png?v=3">
    <link rel="icon" type="image/png" href="icon.png?v=3">
    <meta name="apple-mobile-web-app-title" content="æŠ•è³‡é…æ¯”">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --theme-accent: #FF8C42;
            --theme-bg: #3D2B1F;
            --theme-accent-rgb: 255, 140, 66;
            --gray-marble: #F0F0F0;
            --radius: 12px;
        }
        [data-theme="orange"] { --theme-accent: #FF8C42; --theme-bg: #3D2B1F; --theme-accent-rgb: 255, 140, 66; }
        [data-theme="forest"] { --theme-accent: #dac4fc; --theme-bg: #293d0b; --theme-accent-rgb: 218, 196, 252; }
        [data-theme="wine"]   { --theme-accent: #80C5DE; --theme-bg: #6e0000; --theme-accent-rgb: 128, 197, 222; }
        [data-theme="purple"] { --theme-accent: #B4D355; --theme-bg: #6245b7; --theme-accent-rgb: 180, 211, 85; }
        [data-theme="navy"]   { --theme-accent: #e4d9c4; --theme-bg: #1b2941; --theme-accent-rgb: 228, 217, 196; }
        [data-theme="amber"]  { --theme-accent: #F0A650; --theme-bg: #0045c6; --theme-accent-rgb: 240, 166, 80; }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type=number] { -moz-appearance: textfield !important; }

        body { background-color: var(--gray-marble); color: #3D2B1F; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }

        h1 { border: 4px solid #1A1A1A; text-align: center; margin: 0; background: var(--theme-accent); padding: 15px 12px; box-shadow: 6px 6px 0px #000; border-radius: var(--radius); color: var(--theme-bg); font-weight: 900; line-height: 1.2; }
        
        .save-status { text-align: center; font-size: 10px; font-weight: bold; margin: 10px 0 20px 0; color: #888; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .status-dot { width: 8px; height: 8px; background: #ccc; border-radius: 50%; }
        .status-dot.active { background: #00C853; box-shadow: 0 0 8px #00C853; }

        .rebalance-panel { background: white; border: 4px solid #1A1A1A; padding: 20px; margin-bottom: 25px; box-shadow: 6px 6px 0px #1A1A1A; border-radius: var(--radius); }
        .chart-btn { background: var(--theme-accent); color: var(--theme-bg); border: 2px solid #1A1A1A; padding: 5px 12px; font-size: 0.75rem; font-weight: 900; border-radius: 6px; cursor: pointer; box-shadow: 2px 2px 0px #1A1A1A; }

        .category-card { background: #fff; border: 4px solid #1A1A1A; padding: 15px; margin-bottom: 25px; box-shadow: 6px 6px 0px #1A1A1A; border-radius: var(--radius); position: relative; cursor: grab; }
        .category-card:active { cursor: grabbing; }
        .category-header { background: var(--theme-bg); color: var(--theme-accent); padding: 15px; margin: -15px -15px 15px -15px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px 8px 0 0; }

        .btn-delete-card { position: absolute; top: -12px; right: -12px; width: 28px; height: 28px; border-radius: 50%; background: var(--theme-accent); color: var(--theme-bg); border: 3px solid #1A1A1A; font-weight: bold; cursor: pointer; box-shadow: 2px 2px 0px #000; z-index: 10; display: flex; align-items: center; justify-content: center; }

        .target-input { width: 45px; background: var(--theme-accent); color: var(--theme-bg); border: 1px solid #1A1A1A; font-weight: bold; text-align: center; border-radius: 6px; padding: 2px; }

        .asset-list { margin-bottom: 15px; min-height: 20px; }
        .asset-item { display: grid; grid-template-columns: 25px 1.1fr 0.8fr 1.3fr 55px; gap: 6px; margin-bottom: 12px; align-items: center; cursor: grab; padding: 4px; border-radius: 8px; }
        .asset-item:active { cursor: grabbing; background: #f9f9f9; }
        .btn-delete-left { background: transparent; border: none; color: #FF4444; font-size: 20px; cursor: pointer; padding: 0; }

        .static-view { background: #1A1A1A; color: white; padding: 8px; font-size: 11px; text-align: center; min-height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: 900; cursor: pointer; overflow: hidden; white-space: nowrap; }
        .asset-item div:nth-child(4) .static-view { background: #F8F8F8; color: #1A1A1A; border: 1px solid #DDD; font-size: 10px; }

        .edit-container { position: relative; display: none; width: 100%; }
        .edit-input { width: 100%; height: 38px; border: 2px solid #1A1A1A; border-radius: 6px; text-align: center; font-weight: bold; background: white; font-size: 14px; outline: none; }
        
        .edit-container.prefix::before { content: '$'; position: absolute; left: 8px; top: 50%; transform: translateY(-50%); font-weight: 900; font-size: 11px; color: #1A1A1A; z-index: 2; }
        .edit-container.suffix::after { content: '%'; position: absolute; right: 8px; top: 50%; transform: translateY(-50%); font-weight: 900; font-size: 11px; color: #1A1A1A; z-index: 2; }

        .card-footer { margin-top: 20px; padding-top: 15px; border-top: 2px dashed #DDD; }
        .footer-row { display: flex; justify-content: space-between; align-items: center; }
        .cat-sum-display { font-size: 1.1rem; font-weight: 900; }

        .status-tag { margin-top: 12px; padding: 10px; text-align: center; font-size: 0.8rem; border-radius: 8px; font-weight: 900; background: rgba(var(--theme-accent-rgb), 0.15); color: var(--theme-bg); border: 1px solid rgba(var(--theme-accent-rgb), 0.3); }

        .btn { background: var(--theme-accent); color: var(--theme-bg); border: 3px solid #1A1A1A; padding: 12px; font-weight: bold; width: 100%; border-radius: var(--radius); box-shadow: 4px 4px 0px #000; cursor: pointer; margin-bottom: 10px; font-size: 1rem; }
        .btn-reset { background: #ddd; color: #888; border-color: #bbb; margin-top: 20px; box-shadow: 3px 3px 0px #999; font-size: 0.8rem; }

        .theme-panel { display: flex; flex-direction: column; align-items: flex-end; margin-bottom: 10px; }
        .theme-toggle-icon { font-size: 0.75rem; font-weight: bold; cursor: pointer; background: white; padding: 5px 12px; border: 2px solid #1A1A1A; border-radius: 20px; box-shadow: 2px 2px 0px #000; }
        .theme-options { display: none; gap: 10px; margin-top: 10px; background: white; padding: 10px; border: 2px solid #1A1A1A; border-radius: 12px; box-shadow: 4px 4px 0px #000; z-index: 100; }
        .theme-panel.active .theme-options { display: flex; }
        
        .theme-options button { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #1A1A1A; cursor: pointer; position: relative; overflow: hidden; padding: 0; }
        .theme-options button::after { content: ''; position: absolute; top: 0; left: 50%; width: 50%; height: 100%; background: var(--btn-bg); }

        .collapsed .asset-list, .collapsed .category-card > .btn { display: none; }
        .chevron { transition: 0.3s; font-size: 0.8rem; }
        .collapsed .chevron { transform: rotate(-90deg); }
        
        /* æ‹–æ›³æ™‚çš„è¦–è¦ºæ•ˆæœ */
        .sortable-ghost { opacity: 0.3; background: var(--theme-accent) !important; }
        .sortable-chosen { box-shadow: 8px 8px 20px rgba(0,0,0,0.2) !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="theme-panel" id="themePanel">
        <div class="theme-toggle-icon" onclick="toggleThemePanel()">ğŸ¨ ä¸»é¡Œé…è‰²</div>
        <div class="theme-options">
            <button style="background: #FF8C42; --btn-bg: #3D2B1F" onclick="setTheme('orange')"></button>
            <button style="background: #dac4fc; --btn-bg: #293d0b" onclick="setTheme('forest')"></button>
            <button style="background: #80C5DE; --btn-bg: #6e0000" onclick="setTheme('wine')"></button>
            <button style="background: #B4D355; --btn-bg: #6245b7" onclick="setTheme('purple')"></button>
            <button style="background: #e4d9c4; --btn-bg: #1b2941" onclick="setTheme('navy')"></button>
            <button style="background: #F0A650; --btn-bg: #0045c6" onclick="setTheme('amber')"></button>
        </div>
    </div>

    <h1>
        <span style="font-size: 0.9em; letter-spacing: 2px;">Portfolio Engine</span><br>
        <span style="font-size: 0.7em;">è³‡ç”¢çµ„åˆè¨ˆç®—å™¨</span>
    </h1>

    <div class="save-status">
        <div class="status-dot" id="saveDot"></div>
        <span id="saveText">æ­£åœ¨è¼‰å…¥æœ¬åœ°å­˜æª”...</span>
    </div>

    <div class="rebalance-panel">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <div style="font-size: 0.8rem; font-weight: 900; color: #888;">Total Assets | è³‡ç”¢ç¸½ç¾å€¼</div>
            <button class="chart-btn" onclick="toggleChart()">åœ–è¡¨</button>
        </div>
        <div id="rebalanceSummary" style="font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px;">$0</div>
        <div id="target-sum-alert" style="margin-top:10px; font-size:11px; font-weight:bold; text-align:center; padding:5px; border-radius:6px; display:none;"></div>
        <div id="chartContainer" style="display:none; margin-top: 20px; height: 220px;">
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>

    <div id="mainGrid"></div>

    <button class="btn" onclick="addCategory()">+ æ–°å¢æŠ•è³‡å€åŸŸ</button>
    <button class="btn btn-reset" onclick="clearAll()">é‡ç½®æ‰€æœ‰è³‡æ–™</button>
</div>

<script>
    let myChart = null;
    let categories = [];

    function formatCurrency(num) { return "$" + Math.round(num || 0).toLocaleString('en-US'); }

    // æ›´æ–° categories é™£åˆ—çš„é †åºï¼ˆæ ¹æ“š DOM çµæ§‹ï¼‰
    function syncOrder() {
        const newOrder = [];
        document.querySelectorAll('.category-card').forEach(card => {
            const cat = categories.find(c => c.id === card.id);
            if (cat) newOrder.push(cat);
        });
        categories = newOrder;
        forceSave();
    }

    function forceSave() {
        try {
            const data = {};
            categories.forEach(cat => {
                const card = document.getElementById(cat.id);
                if (card) {
                    const assets = [];
                    card.querySelectorAll('.asset-item').forEach(item => {
                        assets.push({
                            name: item.querySelector('.asset-name').value || '',
                            value: parseFloat(item.querySelector('.asset-value').value) || 0,
                            targetP: parseFloat(item.querySelector('.target-p-input').value) || 0
                        });
                    });
                    data[cat.id] = {
                        target: parseFloat(card.querySelector('.target-input').value) || 0,
                        collapsed: card.classList.contains('collapsed'),
                        assets: assets
                    };
                }
            });
            localStorage.setItem('myPortfolio_v2', JSON.stringify(data));
            localStorage.setItem('catConfig_v2', JSON.stringify(categories));
            
            const dot = document.getElementById('saveDot');
            if (dot) {
                dot.classList.add('active');
                setTimeout(() => dot.classList.remove('active'), 800);
            }
        } catch(e) { console.error("Save failed", e); }
    }

    function setTheme(themeName) {
        document.documentElement.setAttribute('data-theme', themeName);
        localStorage.setItem('userTheme', themeName);
        if (document.getElementById('themePanel')) document.getElementById('themePanel').classList.remove('active');
        calculateAll();
    }

    function toggleThemePanel() { document.getElementById('themePanel').classList.toggle('active'); }

    function addCategory() {
        const newId = 'cat_' + Date.now();
        categories.push({ id: newId, name: 'æ–°æŠ•è³‡å€åŸŸ' });
        renderUI();
        forceSave();
    }

    function deleteCategory(id) {
        event.stopPropagation();
        if (confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
            categories = categories.filter(c => c.id !== id);
            renderUI();
            forceSave();
        }
    }

    function editCatName(id, el) {
        event.stopPropagation();
        const currentName = el.innerText;
        const input = document.createElement('input');
        input.className = 'edit-input';
        input.style.width = '120px';
        input.value = currentName;
        el.style.display = 'none';
        el.parentElement.insertBefore(input, el);
        input.focus();
        input.select();

        const finishEdit = () => {
            const newName = input.value.trim() || currentName;
            el.innerText = newName;
            input.remove();
            el.style.display = 'inline';
            const cat = categories.find(c => c.id === id);
            if (cat) cat.name = newName;
            forceSave();
            calculateAll();
        };

        input.onblur = finishEdit;
        input.onkeydown = (e) => { if (e.key === 'Enter') finishEdit(); };
    }

    function editMode(el) {
        const container = el.nextElementSibling;
        el.style.display = 'none';
        container.style.display = 'block';
        const input = container.querySelector('input');
        if (input) { input.focus(); input.select(); }
    }

    function autoViewMode(inputEl) {
        const container = inputEl.parentElement;
        const view = container.previousElementSibling;
        let val = inputEl.value;

        if (inputEl.type === 'number') {
            if (val === "" || isNaN(val) || val < 0) { val = 0; inputEl.value = 0; }
        } else {
            if (val.trim() === "") { val = "æœªå‘½åæ¨™çš„"; inputEl.value = val; }
        }

        if (inputEl.classList.contains('asset-value')) view.innerText = formatCurrency(val);
        else if (inputEl.classList.contains('target-p-input')) view.innerText = val + "%";
        else view.innerText = val;
        
        setTimeout(() => {
            container.style.display = 'none';
            view.style.display = 'flex';
            calculateAll();
        }, 150);
    }

    function renderUI() {
        const savedData = JSON.parse(localStorage.getItem('myPortfolio_v2')) || {};
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        
        categories.forEach(cat => {
            const data = savedData[cat.id] || { target: 25, assets: [], collapsed: false };
            const card = document.createElement('div');
            card.id = cat.id;
            card.className = `category-card ${data.collapsed ? 'collapsed' : ''}`;
            card.innerHTML = `
                <button class="btn-delete-card" onclick="deleteCategory('${cat.id}')">Ã—</button>
                <div class="category-header" onclick="toggleCategory('${cat.id}')">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span class="chevron">â–¼</span> 
                        <span class="cat-name-text" onclick="editCatName('${cat.id}', this)">${cat.name}</span>
                    </div>
                    <div onclick="event.stopPropagation()">
                        ç›®æ¨™ <input type="number" class="target-input" value="${data.target}" oninput="calculateAll()"> %
                    </div>
                </div>
                <div class="asset-list" id="list-${cat.id}"></div>
                <button class="btn" onclick="addAsset('${cat.id}')">+ æ–°å¢æ¨™çš„</button>
                <div class="card-footer">
                    <div class="footer-row">
                        <span style="font-size:0.75rem; color:#888;">å€åŸŸåˆè¨ˆ</span>
                        <span class="cat-sum-display">$0</span>
                        <span class="current-p" style="font-size:0.75rem;">0%</span>
                    </div>
                    <div class="status-tag status-alert">âœ… æ¯”ä¾‹ç†æƒ³</div>
                </div>
            `;
            grid.appendChild(card);
            
            // åˆå§‹åŒ–æ¨™çš„æ‹–ç§»æ’åº
            const listEl = card.querySelector('.asset-list');
            new Sortable(listEl, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: () => { calculateAll(); }
            });

            if (data.assets && data.assets.length > 0) {
                data.assets.forEach(a => addAsset(cat.id, a.name, a.value, a.targetP));
            } else addAsset(cat.id);
        });

        // åˆå§‹åŒ–å¡ç‰‡æ‹–ç§»æ’åº
        new Sortable(grid, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: () => { syncOrder(); calculateAll(); }
        });

        calculateAll();
    }

    function addAsset(catId, name = '', value = 0, targetP = 0) {
        const list = document.getElementById(`list-${catId}`);
        if(!list) return;
        const div = document.createElement('div');
        div.className = 'asset-item';
        div.innerHTML = `
            <button class="btn-delete-left" onclick="this.closest('.asset-item').remove(); calculateAll();">Ã—</button>
            <div>
                <div class="static-view" onclick="editMode(this)">${name || 'åç¨±'}</div>
                <div class="edit-container"><input type="text" class="edit-input asset-name" value="${name}" onblur="autoViewMode(this)"></div>
            </div>
            <div>
                <div class="static-view" style="background:#666;" onclick="editMode(this)">${targetP > 0 ? targetP + '%' : '0%'}</div>
                <div class="edit-container suffix"><input type="number" class="edit-input target-p-input" value="${targetP}" onblur="autoViewMode(this)"></div>
            </div>
            <div>
                <div class="static-view" onclick="editMode(this)">${formatCurrency(value)}</div>
                <div class="edit-container prefix"><input type="number" class="edit-input asset-value" value="${value}" onblur="autoViewMode(this)"></div>
            </div>
            <div style="font-size:10px; font-weight:bold; text-align:right;">
                <div class="ratio-val">0%</div><div class="diff-suggestion" style="font-size:9px;"></div>
            </div>
        `;
        list.appendChild(div);
    }

    function calculateAll() {
        let total = 0, catSums = {}, totalTargetP = 0;
        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            if (card) {
                totalTargetP += parseFloat(card.querySelector('.target-input').value) || 0;
                let sum = 0;
                card.querySelectorAll('.asset-value').forEach(i => { sum += parseFloat(i.value) || 0; });
                catSums[cat.id] = sum;
                total += sum;
            }
        });

        const alertDiv = document.getElementById('target-sum-alert');
        if (Math.abs(totalTargetP - 100) > 0.1) {
            alertDiv.style.display = 'block'; alertDiv.style.background = '#FFE5E5'; alertDiv.style.color = '#D00000';
            alertDiv.innerText = `âš ï¸ å€åŸŸç›®æ¨™ç¸½å’Œç‚º ${totalTargetP.toFixed(0)}% (æ‡‰ç‚º 100%)`;
        } else alertDiv.style.display = 'none';

        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            if (!card) return;
            const target = parseFloat(card.querySelector('.target-input').value) || 0;
            const currentP = total > 0 ? (catSums[cat.id] / total * 100) : 0;
            card.querySelector('.cat-sum-display').innerText = formatCurrency(catSums[cat.id]);
            card.querySelector('.current-p').innerText = currentP.toFixed(1) + "%";
            
            const alertTag = card.querySelector('.status-alert');
            const diff = catSums[cat.id] - (total * target / 100);
            if (total === 0) alertTag.innerText = "âœ… è«‹é–‹å§‹è¼¸å…¥è³‡ç”¢";
            else if (Math.abs(currentP - target) <= 1) alertTag.innerText = "âœ… æ¯”ä¾‹ç†æƒ³";
            else alertTag.innerHTML = diff > 0 ? `âš ï¸ å»ºè­°ç§»å‡º <span style="color:#FF4444">${formatCurrency(diff)}</span>` : `âš ï¸ å»ºè­°è£œå…¥ <span style="color:#008800">${formatCurrency(Math.abs(diff))}</span>`;

            card.querySelectorAll('.asset-item').forEach(item => {
                const val = parseFloat(item.querySelector('.asset-value').value) || 0;
                const tP = parseFloat(item.querySelector('.target-p-input').value) || 0;
                const itemP = catSums[cat.id] > 0 ? (val / catSums[cat.id] * 100) : 0;
                item.querySelector('.ratio-val').innerText = itemP.toFixed(1) + '%';
                const sug = item.querySelector('.diff-suggestion');
                if (total > 0 && catSums[cat.id] > 0 && tP > 0) {
                    const d = (total * (target/100) * (tP/100)) - val;
                    sug.innerText = d > 0 ? `+${Math.round(d).toLocaleString()}` : Math.round(d).toLocaleString();
                    sug.style.color = d > 0 ? "#008800" : "#FF4444";
                } else sug.innerText = "";
            });
        });
        document.getElementById('rebalanceSummary').innerText = formatCurrency(total);
        updateChart(catSums);
        forceSave();
    }

    function updateChart(catSums) {
        const ctx = document.getElementById('portfolioChart');
        if (!ctx || document.getElementById('chartContainer').style.display === 'none') return;
        const styles = getComputedStyle(document.documentElement);
        const accent = styles.getPropertyValue('--theme-accent').trim();
        const bg = styles.getPropertyValue('--theme-bg').trim();
        const themeColors = [accent, bg, "#FFD700", "#40E0D0", "#FF69B4", "#32CD32", "#1A1A1A"];
        const data = {
            labels: categories.map(c => c.name),
            datasets: [{ data: categories.map(c => catSums[c.id]), backgroundColor: themeColors, borderWidth: 2, borderColor: '#fff' }]
        };
        if (myChart) { myChart.data = data; myChart.update(); }
        else { myChart = new Chart(ctx, { type: 'doughnut', data: data, options: { maintainAspectRatio: false, cutout: '65%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10, weight: 'bold' } } } } } }); }
    }

    function toggleCategory(id) { 
        if (event.target.classList.contains('cat-name-text') || event.target.tagName === 'INPUT') return;
        const card = document.getElementById(id); card.classList.toggle('collapsed'); forceSave(); 
    }
    function toggleChart() { const c = document.getElementById('chartContainer'); c.style.display = c.style.display === 'none' ? 'block' : 'none'; calculateAll(); }
    
    function clearAll() { 
        if (confirm('ç¢ºå®šé‡ç½®æ‰€æœ‰è³‡æ–™å—ï¼Ÿé€™å°‡å›åˆ°æœ€åˆçš„å››å€‹åˆ†é¡ã€‚')) { 
            localStorage.clear();
            categories = [
                { id: 'cat_1', name: 'æˆé•·å‹æŠ•è³‡' },
                { id: 'cat_2', name: 'é˜²å®ˆå‹æŠ•è³‡' },
                { id: 'cat_3', name: 'é«˜è‚¡æ¯æŠ•è³‡' },
                { id: 'cat_4', name: 'å®‰å…¨å­˜æ¬¾' }
            ];
            localStorage.setItem('catConfig_v2', JSON.stringify(categories));
            localStorage.removeItem('myPortfolio_v2'); 
            renderUI();
        } 
    }
