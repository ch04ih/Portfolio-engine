<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio Engine</title>
    
    <link rel="apple-touch-icon" href="icon.png?v=3">
    <link rel="icon" type="image/png" href="icon.png?v=3">
    <meta name="apple-mobile-web-app-title" content="ÊäïË≥áÈÖçÊØî">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --theme-accent: #FF8C42;
            --theme-bg: #3D2B1F;
            --theme-accent-rgb: 255, 140, 66;
            --gray-marble: #F0F0F0;
            --radius: 12px;
        }
        [data-theme="orange"] { --theme-accent: #FF8C42; --theme-bg: #3D2B1F; --theme-accent-rgb: 255, 140, 66; }
        [data-theme="forest"] { --theme-accent: #dac4fc; --theme-bg: #293d0b; --theme-accent-rgb: 218, 196, 252; }
        [data-theme="wine"]   { --theme-accent: #80C5DE; --theme-bg: #6e0000; --theme-accent-rgb: 128, 197, 222; }
        [data-theme="purple"] { --theme-accent: #B4D355; --theme-bg: #6245b7; --theme-accent-rgb: 180, 211, 85; }
        [data-theme="navy"]   { --theme-accent: #e4d9c4; --theme-bg: #1b2941; --theme-accent-rgb: 228, 217, 196; }
        [data-theme="amber"]  { --theme-accent: #F0A650; --theme-bg: #0045c6; --theme-accent-rgb: 240, 166, 80; }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type=number] { -moz-appearance: textfield !important; }

        body { background-color: var(--gray-marble); color: #3D2B1F; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }

        h1 { border: 4px solid #1A1A1A; text-align: center; margin: 0; background: var(--theme-accent); padding: 15px 12px; box-shadow: 6px 6px 0px #000; border-radius: var(--radius); color: var(--theme-bg); font-weight: 900; line-height: 1.2; }
        
        .save-status { text-align: center; font-size: 10px; font-weight: bold; margin: 10px 0 20px 0; color: #888; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .status-dot { width: 8px; height: 8px; background: #ccc; border-radius: 50%; }
        .status-dot.active { background: #00C853; box-shadow: 0 0 8px #00C853; }

        .rebalance-panel { background: white; border: 4px solid #1A1A1A; padding: 20px; margin-bottom: 25px; box-shadow: 6px 6px 0px #1A1A1A; border-radius: var(--radius); }
        .chart-btn { background: var(--theme-accent); color: var(--theme-bg); border: 2px solid #1A1A1A; padding: 5px 12px; font-size: 0.75rem; font-weight: 900; border-radius: 6px; cursor: pointer; box-shadow: 2px 2px 0px #1A1A1A; }

        .category-card { background: #fff; border: 4px solid #1A1A1A; padding: 15px; margin-bottom: 25px; box-shadow: 6px 6px 0px #1A1A1A; border-radius: var(--radius); position: relative; }
        .category-header { background: var(--theme-bg); color: var(--theme-accent); padding: 12px 15px; margin: -15px -15px 15px -15px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px 8px 0 0; cursor: grab; }

        /* Ë≥áÁî¢ÂàóË°®Ê†ºË®≠ÂÆöÔºöÂà™Èô§(25px) | ÂêçÁ®±(1fr) | ÁõÆÊ®ô%(0.6fr) | ËÇ°Êï∏(0.7fr) | ÂñÆÂÉπ(0.8fr) | Á∏ΩË®à(50px) */
        .asset-item { display: grid; grid-template-columns: 20px 1.2fr 0.6fr 0.8fr 0.9fr 50px; gap: 4px; margin-bottom: 12px; align-items: center; }
        .btn-delete-left { background: transparent; border: none; color: #FF4444; font-size: 18px; cursor: pointer; padding: 0; }

        .static-view { background: #1A1A1A; color: white; padding: 6px 2px; font-size: 10px; text-align: center; min-height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: 900; cursor: pointer; overflow: hidden; }
        .asset-item div:nth-child(6) { font-size: 9px; font-weight: bold; text-align: right; line-height: 1.1; }

        .edit-container { position: relative; display: none; width: 100%; }
        .edit-input { width: 100%; height: 34px; border: 2px solid #1A1A1A; border-radius: 6px; text-align: center; font-weight: bold; background: white; font-size: 12px; outline: none; }
        
        .search-results { position: absolute; top: 36px; left: 0; right: 0; background: white; border: 3px solid #1A1A1A; border-radius: 8px; z-index: 1000; max-height: 150px; overflow-y: auto; display: none; }
        .search-item { padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 11px; display: flex; justify-content: space-between; font-weight: bold; }

        .card-footer { margin-top: 15px; padding-top: 10px; border-top: 2px dashed #DDD; }
        .footer-row { display: flex; justify-content: space-between; align-items: center; }
        .status-tag { margin-top: 8px; padding: 6px; text-align: center; font-size: 0.75rem; border-radius: 6px; font-weight: 900; background: rgba(var(--theme-accent-rgb), 0.1); color: var(--theme-bg); border: 1px solid rgba(var(--theme-accent-rgb), 0.2); }

        .btn { background: var(--theme-accent); color: var(--theme-bg); border: 3px solid #1A1A1A; padding: 12px; font-weight: bold; width: 100%; border-radius: var(--radius); box-shadow: 4px 4px 0px #000; cursor: pointer; margin-bottom: 10px; }
        .btn-reset { background: #ddd; color: #888; border-color: #bbb; margin-top: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="themePanel" class="theme-panel" style="text-align:right; margin-bottom:10px;">
        <span onclick="this.parentElement.classList.toggle('active')" style="cursor:pointer; background:white; padding:5px 10px; border:2px solid #000; border-radius:20px; font-size:12px; font-weight:bold;">üé® ‰∏ªÈ°å</span>
        <div class="theme-options" style="display:none; gap:5px; justify-content:flex-end; margin-top:10px;">
            <button onclick="setTheme('orange')" style="width:25px;height:25px;border-radius:50%;background:#FF8C42;"></button>
            <button onclick="setTheme('forest')" style="width:25px;height:25px;border-radius:50%;background:#dac4fc;"></button>
            <button onclick="setTheme('navy')" style="width:25px;height:25px;border-radius:50%;background:#e4d9c4;"></button>
        </div>
    </div>
    <style>.theme-panel.active .theme-options { display: flex !important; }</style>

    <h1>Portfolio Engine</h1>

    <div class="save-status">
        <div class="status-dot" id="saveDot"></div>
        <span id="saveText">ËºâÂÖ•‰∏≠...</span>
    </div>

    <div class="rebalance-panel">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 11px; font-weight: 900; color: #888;">TOTAL ASSETS</span>
            <button class="chart-btn" onclick="toggleChart()">ÂúñË°®</button>
        </div>
        <div id="rebalanceSummary" style="font-size: 2rem; font-weight: 900; margin-top:5px;">$0</div>
        <div id="target-sum-alert" style="display:none; font-size:10px; padding:4px; margin-top:10px; border-radius:4px;"></div>
        <div id="chartContainer" style="display:none; margin-top: 15px; height: 200px;"><canvas id="portfolioChart"></canvas></div>
    </div>

    <div id="mainGrid"></div>
    <button class="btn" onclick="addCategory()">+ Êñ∞Â¢ûÊäïË≥áÂçÄÂüü</button>
    <button class="btn btn-reset" onclick="clearAll()">ÈáçÁΩÆÊâÄÊúâË≥áÊñô</button>
</div>

<script>
    let myChart = null, categories = [], STOCK_DB = [];
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxkSEPMNB8ApKn9N5fFjKjpTblkgvjOcJ1TE8r5SGC_rj2gNG8N2uKNCX92TxtJy9BL/exec";

    function formatCurrency(num) { return "$" + Math.round(num || 0).toLocaleString(); }

    const DEFAULT_CONFIG = [
        { id: 'cat_1', name: 'ÊàêÈï∑ÂûãÊäïË≥á', target: 50 },
        { id: 'cat_2', name: 'ÂÆâÂÖ®Â≠òÊ¨æ', target: 50 }
    ];

    // ÊêúÂ∞ãÂäüËÉΩ
    function handleStockSearch(inputEl) {
        const query = inputEl.value.toUpperCase();
        const resultsEl = inputEl.parentElement.querySelector('.search-results');
        if (!query) { resultsEl.style.display = 'none'; return; }
        const filtered = STOCK_DB.filter(item => item.s.toString().includes(query) || item.n.includes(query)).slice(0, 8);
        if (filtered.length > 0) {
            resultsEl.innerHTML = filtered.map(item => `<div class="search-item" onclick="pickStock(this, '${item.s}', '${item.m}')"><span>${item.s}</span><span>${item.n}</span></div>`).join('');
            resultsEl.style.display = 'block';
        } else { resultsEl.style.display = 'none'; }
    }

    // ÈÅ∏ÂÆöËÇ°Á•®
    async function pickStock(el, s, m) {
        const item = el.closest('.asset-item');
        const nameInput = item.querySelector('.asset-name');
        const priceInput = item.querySelector('.asset-price');
        const priceView = item.querySelectorAll('.static-view')[3];
        
        nameInput.value = s; // Âè™È°ØÁ§∫‰ª£Á¢º
        item.querySelector('.search-results').style.display = 'none';
        priceView.innerText = "...";
        
        try {
            const res = await fetch(`${SCRIPT_URL}?s=${s}&m=${m}`);
            const data = await res.json();
            if (data.price) { priceInput.value = data.price; }
        } catch (e) { console.error("ÊäìÂÉπÂ§±Êïó"); }
        autoViewMode(nameInput);
    }

    function addAsset(catId, name='', targetP=0, qty=1, price=0) {
        const list = document.getElementById(`list-${catId}`);
        const div = document.createElement('div');
        div.className = 'asset-item';
        div.innerHTML = `
            <button class="btn-delete-left" onclick="this.closest('.asset-item').remove(); calculateAll();">√ó</button>
            <div style="position:relative;">
                <div class="static-view" onclick="editMode(this)">${name || 'ÊêúÂ∞ã'}</div>
                <div class="edit-container"><input type="text" class="edit-input asset-name" value="${name}" oninput="handleStockSearch(this)" onblur="autoViewMode(this)">
                <div class="search-results"></div></div>
            </div>
            <div>
                <div class="static-view" style="background:#666;" onclick="editMode(this)">${targetP}%</div>
                <div class="edit-container"><input type="number" class="edit-input asset-target" value="${targetP}" onblur="autoViewMode(this)"></div>
            </div>
            <div>
                <div class="static-view" style="background:#888;" onclick="editMode(this)">${qty}</div>
                <div class="edit-container"><input type="number" class="edit-input asset-qty" value="${qty}" onblur="autoViewMode(this)"></div>
            </div>
            <div>
                <div class="static-view" onclick="editMode(this)">${price}</div>
                <div class="edit-container"><input type="number" class="edit-input asset-price" value="${price}" onblur="autoViewMode(this)"></div>
            </div>
            <div><div class="item-total">$0</div><div class="item-diff" style="font-size:8px;"></div></div>
        `;
        list.appendChild(div);
        calculateAll();
    }

    function calculateAll() {
        let total = 0, catSums = {}, totalTargetP = 0;
        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            if (!card) return;
            let sum = 0;
            const target = parseFloat(card.querySelector('.target-input').value) || 0;
            totalTargetP += target;

            card.querySelectorAll('.asset-item').forEach(item => {
                const q = parseFloat(item.querySelector('.asset-qty').value) || 0;
                const p = parseFloat(item.querySelector('.asset-price').value) || 0;
                const subtotal = q * p;
                item.querySelector('.item-total').innerText = formatCurrency(subtotal);
                sum += subtotal;
            });
            catSums[cat.id] = sum;
            total += sum;
        });

        // Êõ¥Êñ∞ UI
        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            const sum = catSums[cat.id];
            const target = parseFloat(card.querySelector('.target-input').value) || 0;
            const targetAmt = total * (target / 100);
            card.querySelector('.cat-sum-display').innerText = formatCurrency(sum);
            card.querySelector('.current-p').innerText = (total > 0 ? (sum / total * 100).toFixed(1) : 0) + "%";
            
            const diff = sum - targetAmt;
            const alertTag = card.querySelector('.status-alert');
            if (total === 0) alertTag.innerText = "Ë´ãËº∏ÂÖ•Ë≥áÁî¢";
            else if (Math.abs(diff) < 100) alertTag.innerText = "‚úÖ ÊØî‰æãÂπ≥Ë°°";
            else alertTag.innerHTML = diff > 0 ? `‚ö†Ô∏è Âª∫Ë≠∞ÁßªÂá∫ <span style="color:#FF4444">${formatCurrency(diff)}</span>` : `‚ö†Ô∏è Âª∫Ë≠∞Ë£úÂÖ• <span style="color:#008800">${formatCurrency(Math.abs(diff))}</span>`;
        });

        document.getElementById('rebalanceSummary').innerText = formatCurrency(total);
        forceSave();
    }

    function editMode(el) {
        const container = el.nextElementSibling;
        el.style.display = 'none';
        container.style.display = 'block';
        const input = container.querySelector('input');
        input.focus();
    }

    function autoViewMode(inputEl) {
        setTimeout(() => {
            // ÈªûÊìäÊêúÂ∞ãÁµêÊûúÊôÇ‰∏çË¶ÅÈóúÈñâ
            if (document.activeElement.classList.contains('search-item')) return;
            const container = inputEl.parentElement;
            const view = container.previousElementSibling;
            const results = container.querySelector('.search-results');
            if (results) results.style.display = 'none';
            
            view.innerText = inputEl.value || (inputEl.classList.contains('asset-name') ? 'ÊêúÂ∞ã' : '0');
            container.style.display = 'none';
            view.style.display = 'flex';
            calculateAll();
        }, 200);
    }

    function renderUI() {
        const savedData = JSON.parse(localStorage.getItem('myPortfolio_v2')) || {};
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        categories.forEach(cat => {
            const data = savedData[cat.id] || { target: 50, assets: [] };
            const card = document.createElement('div');
            card.id = cat.id;
            card.className = 'category-card';
            card.innerHTML = `
                <div class="category-header">
                    <span class="cat-name-text">${cat.name}</span>
                    <div style="font-size:12px;">ÁõÆÊ®ô <input type="number" class="target-input" value="${data.target}" style="width:35px;background:var(--theme-accent);border:none;font-weight:bold;text-align:center;border-radius:4px;" oninput="calculateAll()">%</div>
                </div>
                <div class="asset-list" id="list-${cat.id}" style="padding-top:15px;"></div>
                <button class="btn" style="padding:5px;font-size:12px;margin-bottom:0;" onclick="addAsset('${cat.id}')">+ Âä†È†ÖÁõÆ</button>
                <div class="card-footer">
                    <div class="footer-row">
                        <span class="cat-sum-display" style="font-weight:900;">$0</span>
                        <span class="current-p" style="font-size:10px;font-weight:bold;">0%</span>
                    </div>
                    <div class="status-tag status-alert">Ë®àÁÆó‰∏≠...</div>
                </div>
            `;
            grid.appendChild(card);
            if (data.assets.length > 0) data.assets.forEach(a => addAsset(cat.id, a.name, a.targetP, a.qty, a.value));
        });
    }

    function forceSave() {
        const data = {};
        categories.forEach(cat => {
            const card = document.getElementById(cat.id);
            if (card) {
                const assets = [];
                card.querySelectorAll('.asset-item').forEach(item => {
                    assets.push({
                        name: item.querySelector('.asset-name').value,
                        targetP: parseFloat(item.querySelector('.asset-target').value) || 0,
                        qty: parseFloat(item.querySelector('.asset-qty').value) || 0,
                        value: parseFloat(item.querySelector('.asset-price').value) || 0
                    });
                });
                data[cat.id] = { target: parseFloat(card.querySelector('.target-input').value) || 0, assets: assets };
            }
        });
        localStorage.setItem('myPortfolio_v2', JSON.stringify(data));
        localStorage.setItem('catConfig_v2', JSON.stringify(categories));
        document.getElementById('saveDot').classList.add('active');
        setTimeout(()=>document.getElementById('saveDot').classList.remove('active'), 500);
    }

    window.onload = () => {
        fetch('csvjson.json').then(res => res.json()).then(data => STOCK_DB = data);
        const savedCats = localStorage.getItem('catConfig_v2');
        categories = savedCats ? JSON.parse(savedCats) : DEFAULT_CONFIG;
        document.getElementById('saveText').innerText = "Êú¨Âú∞Â≠òÊ™îÂ∑≤Â∞±Á∑í";
        renderUI();
        calculateAll();
    };

    function addCategory() {
        const name = prompt("Ëº∏ÂÖ•ÂçÄÂüüÂêçÁ®±Ôºö", "Êñ∞ÂçÄÂüü");
        if (name) { categories.push({ id: 'cat_' + Date.now(), name: name }); renderUI(); calculateAll(); }
    }
    function clearAll() { if(confirm("Á¢∫ÂÆöÈáçÁΩÆÔºü")) { localStorage.clear(); location.reload(); } }
    function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('userTheme', t); }
    function toggleChart() { const c = document.getElementById('chartContainer'); c.style.display = c.style.display==='none'?'block':'none'; }
</script>
</body>
</html>
